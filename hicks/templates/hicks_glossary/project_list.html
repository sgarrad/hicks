{% extends "base.html" %}
{% load static %}
{% block title %}Projects{% endblock %}

{% block content %}

    <div class="container">
        <h2>Projects</h2>

        <div class="list-group">
            {% for project in project_list %}
                <a href="{% url 'hicks_glossary:detail' project.slug %}">
                    <h4 class="list-group-item-heading">{{ project.name }}</h4>
                </a>
            {% endfor %}
        </div>

    </div>

{% endblock content %}
