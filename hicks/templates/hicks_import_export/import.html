{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Import{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p>Hello world!</p>

                <form enctype="multipart/form-data" method="post" action="{% url 'hicks_import_export:import' %}">
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
