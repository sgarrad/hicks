{% extends "base.html" %}
{% load static %}
{% block title %}Languages{% endblock %}

{% block content %}

    <div class="container">
        <h2>Languages</h2>

        <div class="list-group">
            {% for lang in language_list %}
                <a href="{% url 'hicks_language:detail' lang.code %}">
                    <h4 class="list-group-item-heading">{{ lang.display_name }}</h4>
                </a>
            {% endfor %}
        </div>

    </div>

{% endblock content %}
